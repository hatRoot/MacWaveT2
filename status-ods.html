    <style>
        :root {
            --bg: #0a0a0f;
            --card: #13131a;
            --border: #1e1e2e;
            --accent: #0071e3;
            --accent2: #34aadc;
            --green: #30d158;
            --yellow: #ffd60a;
            --orange: #ff9f0a;
            --red: #ff453a;

        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* â”€â”€â”€ HEADER â”€â”€â”€ */
        .header {
            background: linear-gradient(135deg, #0d0d1a 0%, #0a1628 100%);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .header-brand h1 {
            font-size: 1.3rem;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .header-brand h1 span {
            color: var(--accent);
        }

        .header-sub {
            font-size: 0.72rem;
            color: var(--muted);
            margin-top: 2px;
        }

        .header-badge {
            background: var(--accent);
            color: #fff;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            letter-spacing: 0.5px;
        }

        /* â”€â”€â”€ SEARCH â”€â”€â”€ */
        .search-section {
            max-width: 700px;
            margin: 48px auto 0;
            padding: 0 20px;
        }

        .search-title {
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, var(--text), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .search-sub {
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 8px 8px 8px 18px;
            transition: border-color 0.2s;
        }

        .search-bar:focus-within {
            border-color: var(--accent);
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
        }

        .search-bar input::placeholder {
            color: var(--muted);
        }

        .btn-search {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 22px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-search:hover {
            opacity: 0.8;
        }

        /* â”€â”€â”€ RESULT CARD â”€â”€â”€ */
        .result-section {
            max-width: 760px;
            margin: 36px auto 60px;
            padding: 0 20px;
        }

        .ods-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .ods-card-header {
            background: linear-gradient(135deg, #0d1829, #091120);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .ods-folio {
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--accent2);
        }

        .ods-client {
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: 4px;
        }

        .ods-serial {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 2px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* â”€â”€â”€ PROGRESS TRACKER â”€â”€â”€ */
        .tracker {
            padding: 32px 24px;
        }

        .tracker-title {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .steps {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            position: relative;
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 18px;
            left: 5%;
            right: 5%;
            height: 2px;
            background: var(--border);
            z-index: 0;
        }

        .step {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .step-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            background: var(--card);
            border: 2px solid var(--border);
            transition: all 0.4s;
            color: var(--muted);
        }

        .step.done .step-circle {
            background: var(--green);
            border-color: var(--green);
            color: #000;
        }

        .step.active .step-circle {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
            box-shadow: 0 0 18px rgba(0, 113, 227, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 18px rgba(0, 113, 227, 0.5);
            }

            50% {
                box-shadow: 0 0 28px rgba(0, 113, 227, 0.9);
            }
        }

        .step-label {
            font-size: 0.65rem;
            font-weight: 600;
            text-align: center;
            color: var(--muted);
            line-height: 1.3;
        }

        .step.done .step-label,
        .step.active .step-label {
            color: var(--text);
        }

        /* â”€â”€â”€ EMPTY STATE â”€â”€â”€ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .empty-state h3 {
            font-size: 1rem;
            margin-bottom: 6px;
            color: var(--text);
        }

        .empty-state p {
            font-size: 0.82rem;
        }

        @media (max-width: 520px) {
            .step-label {
                font-size: 0.55rem;
            }

            .search-title {
                font-size: 1.6rem;
            }

            .steps::before {
                top: 15px;
            }

            .step-circle {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _sb = supabase.createClient(
            'https://lifxtyhvgnxjjqgbzare.supabase.co',
            'sb_publishable_7aBPXbWRwrltSuXtzsyg-g_L1Fu3rTT'
        );

        const STEPS = [
            { key: 'Recibido', label: 'Recibido', icon: 'ðŸ“¥' },
            { key: 'DiagnÃ³stico', label: 'DiagnÃ³stico', icon: 'ðŸ”' },
            { key: 'Reparando', label: 'Reparando', icon: 'ðŸ”§' },
            { key: 'Listo', label: 'Listo âœ…', icon: 'âœ…' },
            { key: 'Entregado', label: 'Entregado', icon: 'ðŸŽ‰' },
        ];

        const STATUS_COLORS = {
            'Recibido': { bg: '#0a1628', text: 'var(--accent2)' },
            'DiagnÃ³stico': { bg: '#1a1500', text: 'var(--yellow)' },
            'Reparando': { bg: '#1a0e00', text: 'var(--orange)' },
            'Listo': { bg: '#001a0a', text: 'var(--green)' },
            'Entregado': { bg: '#111', text: 'var(--muted)' },
        };

        // Read URL params (from QR scan)
        const params = new URLSearchParams(window.location.search);
        const pFolio = params.get('folio') || '';

        if (pFolio) {
            document.getElementById('search-input').value = pFolio;
        }

        function renderODS(ods) {
            const currentIdx = STEPS.findIndex(s => s.key === (ods.status || 'Recibido'));
            const sc = STATUS_COLORS[ods.status] || STATUS_COLORS['Recibido'];

            const stepsHtml = STEPS.map((s, i) => {
                const isDone = i < currentIdx;
                const isActive = i === currentIdx;
                const cls = isDone ? 'done' : (isActive ? 'active' : 'pending');
                return `
                    <div class="step ${cls}">
                        <div class="step-circle">${isDone ? 'âœ“' : s.icon}</div>
                        <div class="step-label">${s.label}</div>
                    </div>`;
            }).join('');

            return `
                <div class="ods-card">
                    <div class="ods-card-header">
                        <div>
                            <div class="ods-folio">${ods.folio}</div>
                            <div class="ods-client">Cliente: ${ods.cliente || 'â€”'}</div>
                            ${ods.serie ? `<div class="ods-serial">Serie: ${ods.serie}</div>` : ''}
                        </div>
                        <span class="status-badge" style="background:${sc.bg}; color:${sc.text};">
                            ${(ods.status || 'RECIBIDO').toUpperCase()}
                        </span>
                    </div>
                    <div class="tracker">
                        <div class="tracker-title">Estado de tu reparaciÃ³n</div>
                        <div class="steps">${stepsHtml}</div>
                    </div>
                </div>`;
        }

        async function doSearch() {
            const query = document.getElementById('search-input').value.trim();
            const rs = document.getElementById('result-section');
            if (!query) { rs.innerHTML = ''; return; }

            rs.innerHTML = '<div style="color:#8e8e93;text-align:center;padding:30px;">Buscando informaciÃ³n...</div>';

            // Search by Folio, Name or Serial
            const { data, error } = await _sb
                .from('ordenes_servicio')
                .select('*')
                .or(`folio.ilike.%${query}%,cliente.ilike.%${query}%,serie.ilike.%${query}%`)
                .order('fecha', { ascending: false });

            if (error || !data || data.length === 0) {
                rs.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ”Ž</div>
                        <h3>No se encontrÃ³ el registro</h3>
                        <p>Verifica que el folio, nombre o serie sean correctos.</p>
                    </div>`;
                return;
            }

            rs.innerHTML = data.map(renderODS).join('');
        }

        document.getElementById('search-input').addEventListener('keydown', e => {
            if (e.key === 'Enter') doSearch();
        });

        // Trigger search if folio is present in URL
        if (pFolio) {
            setTimeout(doSearch, 300);
        }
    </script>
