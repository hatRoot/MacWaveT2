<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cotizaciones - MacWave T2</title>
    <!-- Dependencies from CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary: #0071e3;
            --primary-hover: #0077ed;
            --bg-dark: #000000;
            --card-bg: rgba(28, 28, 30, 0.7);
            --text-main: #f5f5f7;
            --text-dim: #86868b;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 12px;
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --accent: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Outfit', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.4;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .main-logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--glass-shadow);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.1rem;
            margin: 15px 0 10px;
            color: var(--primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        input,
        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: white;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 60px 50px;
            gap: 10px;
            margin-bottom: 10px;
        }

        .remove-btn {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 6px;
            cursor: pointer;
        }

        .primary-btn,
        .secondary-btn {
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid var(--border);
        }

        /* Preview area */
        .preview-canvas {
            background: white;
            width: 100%;
            aspect-ratio: 1 / 1.414;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: #333;
            padding: 30px;
            overflow-y: auto;
        }

        /* Mock PDF Styles */
        .mock-pdf-content {
            font-size: 10px;
        }

        .mock-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .mock-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .mock-table th {
            background: #000;
            color: #fff;
            padding: 8px;
            font-size: 8px;
        }

        .mock-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .mock-total {
            text-align: right;
            margin-top: 15px;
            font-weight: bold;
            color: #ff3b30;
            font-size: 14px;
        }

        /* Ticket Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .golden-ticket {
            background: linear-gradient(135deg, #ffd700 0%, #e6ac00 50%, #b8860b 100%);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            position: relative;
            text-align: center;
            color: #1a1a1a;
        }

        @media (max-width: 1000px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <img src="coticaciones/img/RecoveryPro_Header.png" alt="Logo" class="main-logo">
                <div class="header-text">
                    <h1>Laboratorio de reparación de computadoras Apple</h1>
                    <p>Acceso Técnico Autorizado</p>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="form-section">
                <div class="glass-card">
                    <h2>Datos de la Cotización</h2>
                    <form id="quote-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Cliente</label>
                                <input type="text" id="client-name" placeholder="Nombre completo">
                            </div>
                            <div class="form-group">
                                <label>Proyecto / Equipo</label>
                                <input type="text" id="project-name" placeholder="Ej. iMac 24' - SSD Upgrade">
                            </div>
                            <div class="form-group">
                                <label>Técnico</label>
                                <input type="text" id="tech-name" value="JOEL DURAN">
                            </div>
                            <div class="form-group">
                                <label>Fecha</label>
                                <input type="date" id="quote-date">
                            </div>
                            <div class="form-group">
                                <label>No. Cotización</label>
                                <input type="text" id="quote-number" readonly>
                            </div>
                            <div class="form-group">
                                <label>Moneda</label>
                                <select id="currency">
                                    <option value="MXN">MXN</option>
                                    <option value="USD">USD</option>
                                </select>
                            </div>
                        </div>

                        <h3>Productos y Servicios</h3>
                        <div id="items-container"></div>
                        <button type="button" id="add-item-btn" class="secondary-btn">+ Agregar Item</button>

                        <h3>Datos Bancarios</h3>
                        <div class="form-grid">
                            <input type="text" id="clabe" placeholder="CLABE" value="012 180015766935846">
                            <input type="text" id="account-number" placeholder="Cuenta" value="1576693584">
                            <input type="text" id="card-number" placeholder="Tarjeta" value="4152 3144 2988 0571">
                        </div>

                        <div style="margin-top: 20px;">
                            <button type="submit" class="primary-btn">Generar Cotización PDF</button>
                            <button type="button" id="generate-ticket-btn" class="secondary-btn"
                                style="background:#ffd700; color:#000; border:none;">Generar Ticket de Visita</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="preview-section">
                <h2>Vista Previa</h2>
                <div id="pdf-preview-canvas" class="preview-canvas">
                    <div class="empty-preview">Ingresa datos para ver la previa...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Ticket Modal -->
    <div id="ticket-modal" class="modal-overlay" style="display: none;">
        <div class="golden-ticket">
            <button id="close-ticket-modal"
                style="position:absolute; top:10px; right:15px; background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
            <h2 style="color:#000; border:none;">TICKET DE VISITA</h2>
            <div style="margin: 15px 0; border:1px dashed #000; padding:15px;">
                <p id="ticket-folio-display" style="font-size:24px; font-weight:bold;">G-000000</p>
            </div>
            <div class="form-group">
                <input type="text" id="ticket-client-name" placeholder="Nombre cliental">
                <select id="ticket-source" style="margin-top:10px;">
                    <option value="Google Maps">Google Maps</option>
                    <option value="Internet">Internet</option>
                    <option value="Recomendacion">Recomendación</option>
                </select>
                <button id="send-ticket-whatsapp" class="primary-btn" style="background:#000; margin-top:20px;">ENVIAR
                    POR WHATSAPP</button>
            </div>
        </div>
    </div>

    <script src="logo_const.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemsContainer = document.getElementById('items-container');
            const addItemBtn = document.getElementById('add-item-btn');
            const previewCanvas = document.getElementById('pdf-preview-canvas');
            const form = document.getElementById('quote-form');

            // Folio Logic
            const getNextFolio = (inc = false) => {
                let last = parseInt(localStorage.getItem('quote_folio_counter') || '9200');
                if (inc) localStorage.setItem('quote_folio_counter', ++last);
                return `RPC-${last}`;
            };
            document.getElementById('quote-number').value = getNextFolio();
            document.getElementById('quote-date').valueAsDate = new Date();

            function createRow(item = { desc: '', price: 0, qty: 1 }) {
                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <input type="text" class="i-desc" value="${item.desc}" placeholder="Item">
                    <input type="number" class="i-price" value="${item.price}" placeholder="$">
                    <input type="number" class="i-qty" value="${item.qty}" min="1">
                    <button type="button" class="remove-btn">✕</button>
                `;
                div.querySelector('.remove-btn').onclick = () => { div.remove(); update(); };
                div.querySelectorAll('input').forEach(i => i.oninput = update);
                itemsContainer.appendChild(div);
                update();
            }

            addItemBtn.onclick = () => createRow();
            createRow({ desc: 'Servicio Técnico Especializado', price: 1500, qty: 1 });

            function update() {
                const client = document.getElementById('client-name').value || 'Cliente';
                const project = document.getElementById('project-name').value || 'Servicio General';
                let total = 0;
                let rowsHtml = '';

                document.querySelectorAll('.item-row').forEach(row => {
                    const d = row.querySelector('.i-desc').value;
                    const p = parseFloat(row.querySelector('.i-price').value) || 0;
                    const q = parseInt(row.querySelector('.i-qty').value) || 0;
                    total += (p * q);
                    rowsHtml += `<tr><td>${d}</td><td>$${p.toLocaleString()}</td><td>${q}</td><td>$${(p * q).toLocaleString()}</td></tr>`;
                });

                previewCanvas.innerHTML = `
                    <div class="mock-pdf-content">
                        <div class="mock-header">
                            <div><strong>MacWave T2</strong><br>Reparación Apple</div>
                            <div style="text-align:right">Folio: ${document.getElementById('quote-number').value}</div>
                        </div>
                        <p>Cliente: ${client}</p>
                        <p>Proyecto: ${project}</p>
                        <table class="mock-table">
                            <thead><tr><th>Descripción</th><th>P.U</th><th>Cant</th><th>Sub</th></tr></thead>
                            <tbody>${rowsHtml}</tbody>
                        </table>
                        <div class="mock-total">Total: $${total.toLocaleString()}</div>
                    </div>
                `;
            }

            form.onsubmit = async (e) => {
                e.preventDefault();
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const client = document.getElementById('client-name').value || 'Cliente';

                doc.setFontSize(20);
                doc.text("COTIZACIÓN MACWAVE", 15, 20);
                doc.setFontSize(10);
                doc.text(`Folio: ${document.getElementById('quote-number').value}`, 160, 20);
                doc.text(`Cliente: ${client}`, 15, 30);

                const tableData = [];
                document.querySelectorAll('.item-row').forEach(row => {
                    tableData.push([
                        row.querySelector('.i-desc').value,
                        `$${parseFloat(row.querySelector('.i-price').value).toLocaleString()}`,
                        row.querySelector('.i-qty').value,
                        `$${(row.querySelector('.i-price').value * row.querySelector('.i-qty').value).toLocaleString()}`
                    ]);
                });

                doc.autoTable({
                    startY: 40,
                    head: [['Descripción', 'Precio', 'Cant', 'Total']],
                    body: tableData,
                });

                const finalY = doc.lastAutoTable.finalY + 10;
                doc.setFontSize(14);
                doc.text(`TOTAL: $${document.querySelector('.mock-total').innerText.split('$')[1]}`, 140, finalY);

                window.open(doc.output('bloburl'), '_blank');
                getNextFolio(true);
                document.getElementById('quote-number').value = getNextFolio();
                update();
            };

            // Ticket Logic
            document.getElementById('generate-ticket-btn').onclick = () => {
                const now = new Date();
                const code = `G-${now.getFullYear().toString().slice(-2)}${(now.getMonth() + 1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}-${Math.floor(Math.random() * 900) + 100}`;
                document.getElementById('ticket-folio-display').innerText = code;
                document.getElementById('ticket-modal').style.display = 'flex';
            };
            document.getElementById('close-ticket-modal').onclick = () => document.getElementById('ticket-modal').style.display = 'none';
            document.getElementById('send-ticket-whatsapp').onclick = () => {
                const msg = `Hola, mi nombre es ${document.getElementById('ticket-client-name').value || 'Cliente'}. Vi su taller en ${document.getElementById('ticket-source').value}. Mi folio de visita es ${document.getElementById('ticket-folio-display').innerText}.`;
                window.open(`https://wa.me/525530182604?text=${encodeURIComponent(msg)}`, '_blank');
            };

            form.querySelectorAll('input, select').forEach(i => i.oninput = update);
        });
    </script>
</body>

</html>
